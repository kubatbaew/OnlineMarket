<div class="hero-slider">
	{% for slider in settings_website.sliders.all %}
  <div class="slider-item th-fullpage hero-area" style="background-image: url({{ slider.image.url }});">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 text-center">
          <p data-duration-in=".3" data-animation-in="fadeInUp" data-delay-in=".1">{{ slider.type }}</p>
          <h1 data-duration-in=".3" data-animation-in="fadeInUp" data-delay-in=".5">{{ slider.title }}</h1>
        </div>
      </div>
    </div>
  </div>
	{% endfor %}

</div>
